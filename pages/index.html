<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
</head>

<body class="body">
    <div class="page">
        <div class="container">
            <header class="header">
                <img class="header__logo" src="<%=require('../src/images/header.svg')%>" alt="Title: Around the U.S." />
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="<%=require('../src/images/avatar.png')%>" alt="Profile Picture" />
                    <div class="profile__info">
                        <h1 class="profile__value-type-name">Jacques Cousteau</h1>
                        <p class="profile__value-type-profession">Explorer</p>
                        <button type="button" class="profile__edit-button" aria-label="Edit Profile">
                <img
                  class="profile__edit-icon"
                  src="<%=require('../src/images/edit-button.png')%>"
                  alt="Edit Button"
                />
              </button>
                    </div>
                    <button type="button" class="profile__add-button">&#43;</button>
                </section>

                <section class="cards">
                    <ul class="cards__list">
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__title">&copy; 2021 Yakov Bilbil</p>
            </footer>
        </div>

        <div class="popup popup_edit-profile">
            <div class="popup__form">
                <form class="popup__form-submit" name="profileForm" novalidate>
                    <h2 class="popup__form-title">Edit profile</h2>

                    <input type="text" name="fullName" id="name-input" placeholder="Name" class="popup__form-input popup__form-input_type_name" minlength="2" maxlength="40" required />

                    <p class="popup__form-input-error" id="name-input-error"></p>

                    <input type="text" name="profession" id="profession-input" placeholder="About me" class="popup__form-input popup__form-input_type_profession" minlength="2" maxlength="200" required />

                    <p class="popup__form-input-error" id="profession-input-error"></p>

                    <button type="submit" class="popup__form-save-button">Save</button>

                    <button type="button" class="popup__form-close-button" aria-label="Close">
              <img
                class="popup__close-icon"
                src="<%=require('../src/images/close-icon.svg')%>"
                alt="Close Icon"
              />
            </button>
                </form>
            </div>
        </div>

        <div class="popup popup_add-card">
            <div class="popup__form">
                <form class="popup__form-submit" name="addCardForm" novalidate>
                    <h2 class="popup__form-title">New place</h2>

                    <input type="text" name="name" id="title-input" placeholder="Title" class="popup__form-input popup__form-input_type_title" minlength="1" maxlength="30" required />

                    <p class="popup__form-input-error" id="title-input-error"></p>

                    <input type="url" name="link" id="url-input" placeholder="Image link" class="popup__form-input popup__form-input_type_image-link" required />

                    <p class="popup__form-input-error" id="url-input-error"></p>

                    <button type="submit" class="popup__form-save-button">Create</button>

                    <button type="button" class="popup__form-close-button" aria-label="Close">
                       <img
                        class="popup__close-icon"
                        src="<%=require('../src/images/close-icon.svg')%>"/>
                    </button>
                </form>
            </div>
        </div>

        <div class="popup popup_card-image">
            <div class="popup__form popup__image">
                <button type="button" class="popup__form-close-button popup__form-close-button_image" aria-label="Close">
                  <img
                   class="popup__close-icon"
                   src="<%=require('../src/images/close-icon.svg')%>"
                   alt="Close Icon"/>
                </button>
                <img class="popup__image-photo" src="#" alt="#" />
                <p class="popup__image-title"></p>
            </div>
        </div>

        <div class="popup popup_verify-card-delete">
            <div class="popup__form">
                <form class="popup__form-submit">
                    <h2 class="popup__form-title">Are you sure?</h2>
                    <button type="submit" class="popup__form-save-button popup_verify-delete-button">Yes</button>
                    <button type="button" class="popup__form-close-button" aria-label="Close">
                       <img
                        class="popup__close-icon"
                        src="<%=require('../src/images/close-icon.svg')%>"/>
                    </button>
                </form>
            </div>
        </div>



    </div>

    <template class="card-template">
      <li class="card">
        <button type="button" class="card__delete"></button>
        <img class="card__picture" src="#" alt="#">
        <div class="card__name-heart">
          <h2 class="card__name"></h2>
          <div class="card__like">
            <button type="button" class="card__heart"></button>
            <p class="card__likes-amount"></p>
          </div>
        </div>
      </li>
    </template>


</body>

</html>
