<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body>
    <div class="page">
        <div class="container">
            <header class="header">
                <img class="header__logo" src="./images/header.svg" alt="Title: Around the U.S." />
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/avatar.png" alt="Profile Picture" />
                    <div class="profile__info">
                        <h1 class="profile__value-type-name">Jacques Cousteau</h1>
                        <p class="profile__value-type-profession">Explorer</p>
                        <button type="button" class="profile__edit-button" aria-label="Edit Profile">
                <img
                  class="edit-button-image"
                  src="images/edit-button.png"
                  alt="Edit Button"
                />
              </button>
                    </div>
                    <button type="button" class="profile__add-button">&#43;</button>
                </section>

                <section class="cards">
                    <ul class="cards__list">
                        <li class="card">
                            <img class="card__picture" src="./images/yosemite.png" alt="A picture of the place" />
                            <div class="card__name-heart">
                                <h2 class="card__name">Yosemite Valley</h2>
                                <button type="button" class="card__heart"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__picture" src="./images/lake.png" alt="A picture of the place" />
                            <div class="card__name-heart">
                                <h2 class="card__name">Lake Louise</h2>
                                <button type="button" class="card__heart"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__picture" src="./images/mountains.png" alt="A picture of the place" />
                            <div class="card__name-heart">
                                <h2 class="card__name">Bald Mountains</h2>
                                <button type="button" class="card__heart"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__picture" src="./images/latemar.png" alt="A picture of the place" />
                            <div class="card__name-heart">
                                <h2 class="card__name">Latemar</h2>
                                <button type="button" class="card__heart"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__picture" src="./images/vanoise.png" alt="A picture of the place" />
                            <div class="card__name-heart">
                                <h2 class="card__name">Vanoise National Park</h2>
                                <button type="button" class="card__heart"></button>
                            </div>
                        </li>
                        <li class="card">
                            <img class="card__picture" src="./images/lago.png" alt="A picture of the place" />
                            <div class="card__name-heart">
                                <h2 class="card__name">Lago di Braies</h2>
                                <button type="button" class="card__heart"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>

            <footer class="footer">
                <p class="footer__title">&copy; 2021 Yakov Bilbil</p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__form">
                <form class="popup__form-submit" name="profileForm">
                    <h2 class="popup__form-title">Edit profile</h2>

                    <input type="text" name="full-name" placeholder="Name" class="popup__form-input popup__form-input_type_name" required />

                    <input type="text" name="profession" placeholder="About me" class="popup__form-input popup__form-input_type_profession" required />

                    <button type="submit" class="popup__form-save-button">Save</button>

                    <button type="button" class="popup__form-close-button" aria-label="Close">
              <img
                class="popup__close-icon"
                src="./images/close-icon.svg"
                alt="Close Icon"
              />
            </button>
                </form>
            </div>
        </div>
    </div>
    <script src="./pages/script.js"></script>
</body>

</html>
